<!DOCTYPE html>
<html lang="en">
<head>
  <title>Galactic Colony Registration</title>
</head>
<body>

  <h2>Register Your Galactic Colony</h2>
  <form id="colonyForm">
    Colony Name: 
    <input 
      type="text" 
      id="colonyName" 
      name="colonyName" 
      required 
      pattern="[A-Z][a-z ]{2,}" 
      title="Colony names must start with a capital letter and be at least 3 characters long, using only lowercase letters or spaces."
    ><br>
  </form>

  <h2>Planet Distance Validator</h2>
  <form id="distanceForm">
    Planet Name: <input type="text" name="planetName" required pattern="^[A-Z][a-z]*(?: [a-z]+)*$"><br>
    Average Distance from Sun: 
    <input 
      type="number" 
      id="averageDistance" 
      name="averageDistance" 
      required 
    ><br>
    <input type="submit" value="Validate">
  </form>

  <h2>Spacecraft Speed Registration</h2>
  <form id="speedForm">
    Spacecraft Name: <input type="text" name="spacecraftName" required><br>
    Maximum Speed (in km/s): <input type="number" name="maxSpeed" required ><br>
    <input type="submit" value="Register">
  </form>

  <h2>Orbit Distance Checkpoint</h2>
  <form id="orbitDistanceForm">
    Orbit Name: <input type="text" name="orbitName"><br>
    Minimum Distance from Sun (in million km): <input type="number" name="minDistance"><br>
    <input type="submit" value="Check">
  </form>

  <script src="script.js"></script>
</body>
</html>
