<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<title>Space Gallery</title>
</head>
<body>
    <div class="space-image">
        <img src="https://codesignal-staging-assets.s3.amazonaws.com/uploads/1702500466105/html-placeholder3.png" alt="Distant Galaxy">
    </div>
    <div class="explorer-notes">
        <p>Note: Adjust viewport to see image and text responsiveness.</p>
    </div>
    <div class="space-box">
        <p>Adjust this cosmic box's size!</p>
    </div>
    <div class="galactic-hero">
        <h1>Explore the Universe</h1>
    </div>
    <div class="navigation-panel">
        <h2>Control Panel</h2>
    </div>
    <div class="viewing-screen">
        <img src="https://codesignal-staging-assets.s3.amazonaws.com/uploads/1702500465618/html-placeholder2.png" alt="View of Space">
    </div>
    <div class="space-article">
        <h2>Welcome to the Cosmos</h2>
        <p>Discover the mysteries of the universe!</p>
        <img src="https://codesignal-staging-assets.s3.amazonaws.com/uploads/1702500465136/html-placeholder1.png" alt="Mysteries of the Universe">
    </div>
</body>
</html>
